<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>replit</title>
        <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark py-0">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/img/icons/svgexport-3.svg" alt="Logo da empresa" width="200" height="160"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="menu" class="collapse navbar-collapse justify-content-end text-white d-md-none text-center">
                    <nav class="navbar-nav ">
                        <a href="#" class="nav-link active">Principal</a>
                        <a href="#" class="nav-link">Artistas</a>
                        <a href="#" class="nav-link">Coleções</a>
                    </nav>
                    <div class="d-none d-md-block">
                        <span class="vertical-bar">|</span>
                    </div>
                  <div class="px-2 d-none d-md-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                            class="bi bi-person-circle " viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg>
                    </div>
            </div>
        </nav>
        <main>
            <div class="container mt-4">
                <form>
                    <fieldset>
                      <legend>Legend</legend>
                      <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleSelect1" class="form-label mt-4">Example select</label>
                        <select class="form-select" id="exampleSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleSelect1" class="form-label mt-4">Example disabled select</label>
                        <select class="form-select" id="exampleDisabledSelect1" disabled="">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Example multiple select</label>
                        <select multiple="" class="form-select" id="exampleSelect2">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">Example textarea</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="formFile" class="form-label mt-4">Default file input example</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                      <fieldset class="form-group">
                        <legend class="mt-4">Radio buttons</legend>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                          <label class="form-check-label" for="optionsRadios1">
                            Option one is this and that—be sure to include why it's great
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                          <label class="form-check-label" for="optionsRadios2">
                            Option two can be something else and selecting it will deselect option one
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
                          <label class="form-check-label" for="optionsRadios3">
                            Option three is disabled
                          </label>
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <legend class="mt-4">Checkboxes</legend>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Default checkbox
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                          <label class="form-check-label" for="flexCheckChecked">
                            Checked checkbox
                          </label>
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <legend class="mt-4">Switches</legend>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                          <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <legend class="mt-4">Ranges</legend>
                          <label for="customRange1" class="form-label">Example range</label>
                          <input type="range" class="form-range" id="customRange1">
                          <label for="disabledRange" class="form-label">Disabled range</label>
                          <input type="range" class="form-range" id="disabledRange" disabled="">
                          <label for="customRange3" class="form-label">Example range</label>
                          <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                      </fieldset>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                  </form>
            </div>
        </main>
        <footer class="mt-5">
            <div class="p-5 text-center text-bg-dark justify-content-end">
                <span class="d-block">Copyright 2023 &copy; IFES</span>
                <span class="d-block">Todos os direitos reservados</span>
                <a>Termos de Uso</a>|<a>Política de Privacidade</a>
            </div>
        </footer>

        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


    </body>

</html>
